<!DOCTYPE html>
<html>
<head>
	<title>BMO-Adventure Time</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="container">
		<div class="bmo-wrapper">
			<div class="top-reflection"></div>
			<div class="bmo">
				<div class="face">
					<div class="eye eye-left"></div>
					<div class="eye eye-right"></div>
					<div class="mouth"></div>
				</div>
				<div class="controls">
					<div class="top-controls">
						<div class="long-control"></div>
						<div class="circle-violet"></div>
					</div>
					<div class="left-controls">
						<div class="plus-control">
							<div class="top-part"></div>
							<div></div>
							<div class="plus-horizontal"></div>
							<div class="plus-bottom-wrapper">
								<div class="plus-bottom"></div>
							</div>
						</div>
					</div>
				</div>
			<div>
			<div id="label">
				BMO
			</div>	
		</div>	
	</div>
</body>
</html>
